<aside class="sidebar" [@openClose]="menuState">
  <nav class="sidebar__nav">
    <ul class="sidebar__menu">
      <li
        *ngFor="let itemMenu of menuData"
        (click)="closeMenu.emit()"
        class="sidebar__menu-item item"
        [routerLink]="itemMenu?.route"
      >
        <a class="item__link">{{ itemMenu.label | titlecase }}</a>
      </li>
    </ul>
  </nav>
</aside>
